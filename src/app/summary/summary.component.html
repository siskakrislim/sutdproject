<div class="container">
    <div class="row sub_container">
        <div class="col-10">
            <p style="font-size: 24px; font-weight: 600;">Hi, {{name}}</p>
        </div>
        <div class="col-2">
            <button type="button" class="btn login_btn" routerLink="/admin">
                Logout
            </button>
        </div>
        <div style="width: 100%; padding: 20px;">
            <select class="form-select" style="width: 100%;" aria-label="Default select example">
                <option selected>Select a class ...</option>
                <option *ngFor="let c of class;" value={{c}}>{{c}}</option>
            </select>
        </div>
    </div>
    <ul class="nav nav-tabs" style="margin-top: 20px; margin-bottom: 20px;">
        <li class="nav-item">
            <button id="1" class="nav-link active" aria-current="page" (click)="changeTab(1)">Data</button>
        </li>
        <li class="nav-item">
            <button id="2" class="nav-link" (click)="changeTab(2)">Graphs</button>
        </li>
    </ul>
    <div *ngIf="currentTab === 1" style="display: flex;">
        <ng-container *ngFor="let data of sortedData; let i = index;">
            <table class="table table-striped table-bordered"
                style="margin-top: 20px; width: 200px; height: 200px; margin-right: 20px;">
                <thead>
                    <tr>
                        <th scope="col">Gp {{i + 1}}</th>
                        <th scope="col">P1</th>
                        <th scope="col">P1</th>
                        <th scope="col">P3</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <th scope="row">W1</th>
                        <td>0.00</td>
                        <td>0.23</td>
                        <td>@1.03</td>
                    </tr>
                    <tr>
                        <th scope="row">W2</th>
                        <td>0.00</td>
                        <td>0.66</td>
                        <td>0.41</td>
                    </tr>
                    <tr>
                        <th scope="row">W3</th>
                        <td>0.00</td>
                        <td>0.00</td>
                        <td>0.71</td>
                    </tr>
                </tbody>
            </table>
        </ng-container>
    </div>
    <div *ngIf="currentTab === 2" style="display: flex;">
        <ng-container *ngFor="let data of sortedData">
            <div style="display: block; width: 200px; height: 200px;">
                <canvas baseChart width="400" height="400" [datasets]="lineChartData" [labels]="lineChartLabels"
                    [options]="lineChartOptions" [colors]="lineChartColors" [legend]="lineChartLegend"
                    [chartType]="lineChartType" [plugins]="lineChartPlugins">
                </canvas>
            </div>
        </ng-container>
    </div>
</div>
