<div id="top" #top class="container">
    <div style="padding: 20px;">
        <p class="header">
            Thank you for your response,
            below are your current inputs for <span style="color: blue;">{{week}}</span> weeks:
        </p>
    </div>
    <div class="row" style="margin-top: 30px;">
        <div class="col-sm">
            <p style="text-align: center; font-size: 20px; font-weight: 500;">
                Your current progress
            </p>
            <div class="charts_size" style="display: block; margin-left: auto; margin-right: auto;">
                <canvas baseChart width="400" height="400" [datasets]="indChartData" [labels]="lineChartLabels"
                    [options]="lineChartOptions" [colors]="lineChartColors" [legend]="lineChartLegend"
                    [chartType]="lineChartType" [plugins]="lineChartPlugins">
                </canvas>
            </div>
        </div>
        <div class="col-sm" style="margin-top: 30px;">
            <p style="text-align: center; font-size: 20px; font-weight: 500;">
                Your group progress
            </p>
            <div class="charts_size" style="display: block; margin-left: auto; margin-right: auto;">
                <canvas baseChart width="400" height="400" [datasets]="lineChartData" [labels]="lineChartLabels"
                    [options]="lineChartOptions" [colors]="lineChartColors" [legend]="lineChartLegend"
                    [chartType]="lineChartType" [plugins]="lineChartPlugins">
                </canvas>
            </div>
        </div>
    </div>
    <div class="login_btn_container" style="margin-top: 10px;">
        <button type="button" class="btn logout_btn" routerLink="/login">
            logout
        </button>
    </div>
    <div style="height: 50px;"></div>
</div>
